<div class="container-fluid">
    <div class="row d-flex justify-content-center mt-5">
        <div class="col-4 ">
            <div class="card shadow">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <h4 class="text-dark text-muted">Увiйти до облiкового запису</h4>
                        </div>
                        <div class="mb-3">
                            <label for="InputEmail1" class="form-label">Email адреса</label>
                            <input type="email" id="InputEmail1" class="form-control" name="email" placeholder="Email"
                                [(ngModel)]="email">
                        </div>
                        <div class="mb-3">
                            <label for="InputPassword1" class="form-label">Пароль</label>
                            <input type="password" name="password" class="form-control" id="InputPassword1"
                                placeholder="Пароль" [(ngModel)]="password">
                        </div>
                        <div class="row text-center text-lg-start mt-4 pt-2">
                            <div class="col-md-6">
                                <button type="submit" class="btn px-4 btn-md" (click)="login()">Увiйти</button>
                                <p class="fs-6 fw-bold mt-3 pt-1 mb-1">Ще не користувач? <a href="/signup"
                                        class="link-danger">Зарееструватися</a></p>
                            </div>
                            <div class="d-flex col-md-6 justify-content-end mt-2">
                                <a href="/forgot-pass" class="text-dark fs-5" style="text-decoration: none;">Забули
                                    пароль?</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
