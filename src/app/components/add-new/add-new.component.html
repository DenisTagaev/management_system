<app-navbar></app-navbar>

<div class="container">
    <form>
        <div class="row gx-0 my-3 d-flex justify-content-center">
            <div class="col-4 m-2">
                <h4 class="text-center">Student's data</h4>
                <div class="input-group mb-3">
                    <input name="name" id="name" class="form-control" type="text" 
                        [(ngModel)]="student.name" placeholder="full name" required>
                </div>
                <div class="input-group mb-3">
                    <select name="faculty" class="form-select" aria-label="faculty name"
                        [(ngModel)]="student.faculty" required>
                        <option selected disabled value="" hidden>Select faculty</option>
                        <option value="КН">КН</option>
                        <option value="КIУ">КIУ</option>
                        <option value="АКТ">АКТ</option>
                        <option value="IК">IК</option>
                        <option value="IТМ">IТМ</option>
                        <option value="ЕЛБI">ЕЛБI</option>
                        <option value="IРТЗI">IРТЗI</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <input name="group" type="text" class="form-control"
                        [(ngModel)]="student.group" placeholder="Group name" required>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn admin px-4 btn-lg" type="submit" (click)="addStudent()">Submit</button>
        </div>
        <div class="row d-flex justify-content-between">
            <div class="col-4">
                <h5>Term 1</h5>
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th class="text-center" style="border-top-left-radius: 0.5em;">Subject</th>
                            <th class="text-center">Coefficient</th>
                            <th class="text-center" style="border-top-right-radius: 0.5em;">Mark</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <input name="t-1-subj1" class="form-control" type="text"
                                    [(ngModel)]="student.term1.subj1" placeholder="subject name" required>
                            </td>
                            <td>
                                <input name="t-1-coef1" class="form-control" type="number" min="0" max="1"
                                step="0.1" [(ngModel)]="student.term1.coef1" placeholder="number" required>
                            </td>
                            <td>
                                <input name="t-1-mark1" class="form-control" type="number" min="0" max="100"
                                    [(ngModel)]="student.term1.mark1" placeholder="number" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input name="t-1-subj2" class="form-control" type="text"
                                    [(ngModel)]="student.term1.subj2"  placeholder="subject name" required>
                            </td>
                            <td>
                                <input name="t-1-coef2" class="form-control" type="number"  min="0" max="1"
                                step="0.1" [(ngModel)]="student.term1.coef2" placeholder="number" required>
                            </td>
                            <td>
                                <input name="t-1-mark2" class="form-control" type="number" min="0" max="100"
                                    [(ngModel)]="student.term1.mark2" placeholder="number" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input name="t-1-subj3" class="form-control" type="text"
                                    [(ngModel)]="student.term1.subj3" placeholder="subject name" required>
                            </td>
                            <td>
                                <input name="t-1-coef3" class="form-control" type="number" min="0" max="1"
                                step="0.1" [(ngModel)]="student.term1.coef3" placeholder="number" required>
                            </td>
                            <td>
                                <input name="t-1-mark3" class="form-control" type="number" min="0" max="100"
                                    [(ngModel)]="student.term1.mark3" placeholder="number" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input name="t-1-subj4" class="form-control" type="text"
                                    [(ngModel)]="student.term1.subj4" placeholder="subject name" required>
                            </td>
                            <td>
                                <input name="t-1-coef4" class="form-control" type="number"  min="0" max="1"
                                step="0.1" [(ngModel)]="student.term1.coef4" placeholder="number" required>
                            </td>
                            <td>
                                <input name="t-1-mark4" class="form-control" type="number" min="0" max="100"
                                    [(ngModel)]="student.term1.mark4" placeholder="number" required>
                            </td>
                        </tr>
                        <tr>

                                    [(ngModel)]="student.term1.subj5" placeholder="subject name" required>
                            </td>
                            <td>
                                <input name="t-1-coef5" class="form-control" type="number"  min="0" max="1"
                                step="0.1" [(ngModel)]="student.term1.coef5" placeholder="number" required>
                            </td>
                            <td>
                                <input name="t-1-mark5" class="form-control" type="number" min="0" max="100"
                                    [(ngModel)]="student.term1.mark5" placeholder="number" required>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3" style="border-bottom: none">
                                <input name="extraPoints1" class="form-control" type="number"
                                    [(ngModel)]="student.term1.extra" placeholder="extra marks" required>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

                        </tr>

                                    placeholder="subject name" required>

                            <td>

                            <td>

                                    placeholder="subject name" required>

                            <td>

                            </td>

                        </tr>
                        <tr>
                            <td>
                                <input name="t-2-subj5" class="form-control" type="text" [(ngModel)]="student.term2.subj5"
                                    placeholder="subject name" required>
                            </td>
                            <td>
                                <input name="t-2-coef5" class="form-control" type="number" min="0" max="1"
                                    step="0.1" [(ngModel)]="student.term2.coef5" placeholder="number" required>
                            </td>
                            <td>
                                <input name="t-2-mark5" class="form-control" type="number" min="0" max="100"
                                    [(ngModel)]="student.term2.mark5" placeholder="number" required>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3" style="border-bottom: none">
                                <input name="t-2-extraPoints"  class="form-control" type="number" [(ngModel)]="student.term2.extra"
                                    placeholder="extra marks" required>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
            </div>
        </div>
    </form>
</div>
